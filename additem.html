<html>

<head>
	
	<title>Home Media Library</title>
	
	<!-- Meta Data -->
	<meta charset = "utf-8"/>
	<meta name = "description" content = "Media Library"/>
	<meta name = "keywords" content = "Media Library, HTML5 Mobile App"/>
	<meta name = "robots" content = "noindex, nofollow"/>
	<meta name = "viewport" content = "user-scalable = no, width = device-width"/>
	<meta name = "viewport" content = "target-densitydpi = device-dpi"/>
	<meta name = "HandheldFriendly" content = "true"/>
	<meta name = "MobileOptimized" content = "320"/>
	
	<!-- Css File Link -->
	<link rel="stylesheet" type="text/css" href="styles.css">
	
</head>

<body>

	<header>
	
		<h1>Home Media Library</h1>
	
	</header>

	<div id = "appWrap">
		<span id = "clearInput"><a href = "#">Clear Form</a></span>
		<span id = "displayData"><a href = "#">Display Data</a></span>
		<form action = "" method = "post" id = "firstForm">
			
			<fieldset> <!-- Border around the form -->
				
				<legend>Personalize Entry: </legend>
				<label for = "mediaType" id = "mediaTypeId">Choose Media Type: </label>
				
					
					<!--<optgroup label = "Video">
						<option value = "Vide Dvd">Video Dvd</option>
						<option value = "Video Cd">Video Cd</option>
						<option value = "Video Tape">Video Tape</option>
					</optgroup>
					
					<optgroup label = "Audio">
						<option value = "Audio Cd">Audio Cd</option>						
						<option value = "Audio Tape">Audio Tape</option>						
						<option value = "Audio Record">Audio Record</option>						
					</optgroup>
					
					<optgroup label = "Data">
						<option value = "Data Dvd">Data Dvd</option>					
						<option value = "Data Cd">Data Cd</option>					
						<option value = "Memory Stick">Memory Stick</option>					
						<option value = "Other">Other</option></option>					
					</optgroup>-->
				
				<hr id = "addItemLine1">
				<!--Input Fields Start Here -->
				<ul>
					<li><label for = "nameItem">Name:</label><input type = "text" id = "nameItem" placeholder = "Total Recall"></li>
					<li><label for = "genreItem">Genre:</label><input type = "text" id = "genreItem" placeholder = "Comedy"></li>
					<li><label for = "lengthItem">Length (minutes):</label><input type = "text" id = "lengthItem" placeholder = "120"></li>
					<li><label for = "pubDate">Publication Date:</label><input type = "date" id = "pubDate"</li>
					<li><label for = "datePurchase">Purchase Date:</label><input type = "date" id = "datePurchase" ></li>
				</ul>
				<hr id = "addItemLine2">
				<label for = "favCheck" id = "favCheckLabel">Favorite Item:</label>	
				<input type = "checkbox" id = "favCheck">			
				<ul>
					<li><label>Does the item have a backup copy?</label>
						<ul>
							<li><input type = "radio" name = "securityCopy" id = "radioYes"/><label for = "radioYes">Yes</label></li>
							<li><input type = "radio" name = "securityCopy" id = "radioNo"/><label for = "radioNo">No</label></li>
						</ul>
					</li>
					<li><label for = "slider">Next Revision:</label><input type="range" id = "slider" min="0" max="10" value="4" step="2" /></li>
					<li><label for = "notes" id = "notesLabel">Additional Notes:</label><textarea id = "notes"></textarea></li>
					<li><input type = "hidden" value = "false"/></li>			
				</ul>				
			</fieldset>
			<input type = "submit" value = "Add Entry" id = "submitButton"/> <!-- Submit Button -->
		</form>
		
	
	</div>
	
	<script src = "main.js" text = "text/javascript">

</script>	
</body>

</html>
