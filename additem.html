<html>

<head>
	
	<title>Home Media Library</title>
	<meta charset = "utf-8"/>
	<meta name = "description" content = "Media Library"/>
	<meta name = "keywords" content = "Media Library, HTML5 Mobile App"/>
	<meta name = "robots" content = "noindex, nofollow"/>
	<meta name = "viewport" content = "user-scalabe = no, width = device-width"/>
	<meta name = "viewport" content = "target-densitydpi = device-dpi"/>
	<meta name = "HandheldFriendly" content = "true"/>
	<meta name = "MobileOptimized" content = "320"/>

</head>

<body>

<header>

	<h1>Home Media Library</h1>

</header>

	<div id = "appWrap">
		
		<form>
			
			<fieldset> <!-- Border around the form -->
				
				<legend>Personalize Entry: </legend>
				<label for = "mediaType">Choose Media Type: </label>
				<select id = "mediaType">
					
					<optgroup label = "Video">
						<option value = "Vide Dvd">Video Dvd</option>
						<option value = "Video Cd">Video Cd</option>
						<option value = "Video Tape">Video Tape</option>
					</optgroup>
					
					<optgroup label = "Audio">
						<option value = "Audio Cd">Audio Cd</option>						
						<option value = "Audio Tape">Audio Tape</option>						
						<option value = "Audio Record">Audio Record</option>						
					</optgroup>
					
					<optgroup label = "Data">
						<option value = "Data Dvd">Data Dvd</option>					
						<option value = "Data Cd">Data Cd</option>					
						<option value = "Memory Stick">Memory Stick</option>					
						<option value = "Other">Other</option></option>					
					</optgroup>
				</select>
				
				<!--Input Fields Start here -->
				<ul>
					<li><label>Name:</label><input type = "text" name = "nameItem" class = "indexInput" placeholder = "Total Recall"></li>
					<li><label>Genre:</label><input type = "text" name = "genreItem" class = "indexInput" placeholder = "Comedy"></li>
					<li><label>Publication Date:</label><input type = "date" name = "pubDate" class = "indexInput"></li>
					<li><label>Length (minutes):</label><input type = "text" name = "length" class = "indexInput" placeholder = "120"></li>
					<li><label>Date of Purchase:</label><input type = "date" name = "datePurchase" class = "indexInput"></li>
				</ul>
				<label for = "favCheck">Favorite Item:</label>	
				<input type = "checkbox" id = "favCheck">			
				<ul>
					<li><label>Does the item have a backup copy?</label>
						<ul>
							<li><input type = "radio" name = "securityCopy" /><label>Yes</label></li>
							<li><input type = "radio" name = "securityCopy" /><label>No</label></li>
						</ul>
				
					<li><label for = "dragBar">Next Revision:</label><input type="range" min="0" max="10" value="4" step="2" /></li>
					<li><label>Additional Notes:</label><textarea id = "notes"></textarea></li>
					<li><input type = "hidden" value = "false"/></li>			
				</ul>				
			</fieldset>
			<input type = "submit" value = "Add Entry"/>
		</form>
		<a href = "#">Clear Input Data</a>
		<a href = "#">Display Data</a>
	
	</div>
	
	
</body>

</html>
